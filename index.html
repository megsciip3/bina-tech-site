<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bina Tech</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .buttons {
            display: none;
            margin-top: 8px; /* دکمه‌ها بالاتر آمده‌اند */
            justify-content: center;
            flex-wrap: wrap; /* در صفحه‌های کوچک خط بعدی می‌روند */
        }
        .buttons a {
            text-decoration: none;
            padding: 14px 36px; /* عرض و ارتفاع بیشتر */
            margin: 8px;
            font-size: 1.1em;
            background-color: #007BFF;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- ویدیو -->
        <video id="myVideo" autoplay muted>
            <source src="https://raw.githubusercontent.com/megsciip3/bina-tech-site/main/2025-10-23%2010-56-05.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- عنوان وسط -->
        <div class="overlay-text">
            Bina Tech<br>
            AI-Based Eye Diagnosis
        </div>

        <!-- Canvas برای فریم آخر -->
        <canvas id="canvas"></canvas>
    </div>

    <!-- دکمه‌ها -->
    <div class="buttons" id="buttonsContainer">
        <a href="#">Diagnostic Tools</a>
        <a href="#">Eye Diseases</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const buttons = document.getElementById('buttonsContainer');

        video.addEventListener('ended', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.style.display = 'none';
            canvas.style.display = 'block';
            buttons.style.display = 'flex';
        });
    </script>
</body>
</html>
