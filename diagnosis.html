<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnosis - Bina Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6 text-gray-700">Upload a Retinal Image</h1>
    
    <form id="uploadForm" class="flex flex-col items-center gap-4">
      <input type="file" name="image" accept="image/*" required
             class="border-2 border-gray-300 rounded-lg p-2 w-full"/>
      <button type="submit"
              class="bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold py-2 px-4 rounded-lg hover:scale-105 transition-transform">
        Submit for Analysis
      </button>
    </form>

    <div id="preview" class="mt-4"></div>
    <div id="result" class="mt-6 text-gray-800 font-medium"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");
    const previewDiv = document.getElementById("preview");

    // Enter your Render service URL here
    const proxyUrl = "https://aibinatechserver.onrender.com/predict";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.innerText = "";
      previewDiv.innerHTML = "";

      const formData = new FormData(form);
      const file = formData.get("image");

      // Show preview of uploaded image
      const imgPreview = document.createElement("img");
      imgPreview.src = URL.createObjectURL(file);
      imgPreview.className = "mx-auto rounded-lg shadow-md mt-2 max-h-60";
      previewDiv.appendChild(imgPreview);

      resultDiv.innerText = "Processing...";

      try {
        const response = await fetch(proxyUrl, {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if(data.result){
          resultDiv.innerHTML = `
            <strong>Result: ${data.result}</strong><br>
            Confidence: ${(data.confidence*100).toFixed(1)}%
          `;
        } else {
          resultDiv.innerText = "Error: " + (data.error || "Unknown");
        }
      } catch(err){
        resultDiv.innerText = "Error connecting to server.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
